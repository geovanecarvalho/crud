{% extends 'base.html' %}
{% block content%}

<div class="container">
	<div class="row">
		<div class="col m-3">
			<h2>Cadastro</h2>
		
			<form method="POST">
				<div class="form-group">
					{% csrf_token %}
					{{form}}
				</div>

				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
