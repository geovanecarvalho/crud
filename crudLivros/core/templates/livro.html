{% extends 'base.html' %}
{% block content%}
<div class="container">
	<div class="row">
		<div class="col m-3">
			<h2>Cadastro</h2>
		
			<form method="POST">
				<div class="form-group">
					{% csrf_token %}
    				{{form}}

    				<a href="/autor/">Cadastrar autor</a>
    				
				</div>
				{% if obj %}
					<button type="submit" class="btn btn-primary">Atualizar</button>
					<div class='col'>
						<a href="/delete/livro/{{obj.id}}">Deletar</a>
					</div>
				{%else%}
					<button type="submit" class="btn btn-primary">Cadastrar</button>
				{%endif%}
				
			</form>
		</div>
	</div>
</div>
{% endblock %}
